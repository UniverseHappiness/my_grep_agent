# 系统配置
system:
  default_max_iterations: 5
  default_search_scope: "./src"
  enable_cache: true
  cache_ttl: 3600
  log_level: "INFO"
  result_preview_lines: 100
  max_result_size_mb: 10

# LLM配置
llm:
  provider: "openai"
  api_endpoint: "https://api.openai.com/v1"
  # API密钥通过环境变量OPENAI_API_KEY配置
  model_name: "gpt-4"
  max_tokens: 2000
  temperature: 0.7
  timeout: 30
  retry_times: 3

# API服务配置
api:
  host: "0.0.0.0"
  port: 8000
  enable_cors: true
  max_concurrent_sessions: 10
  session_timeout: 1800

# 搜索策略配置
strategy:
  strategy_mode: "hybrid"  # llm_driven/predefined/hybrid
  predefined_sequence:
    - "exact"
    - "case_insensitive"
    - "context"
    - "fuzzy"
    - "broad"
  hybrid_rules:
    llm_start_iteration: 3  # 从第几次开始使用LLM决策
  grep_base_options:
    recursive: true
    line_number: true
    exclude_dirs:
      - ".git"
      - "node_modules"
      - "__pycache__"
      - ".venv"
      - "venv"
  file_include_patterns:
    - "*.py"
    - "*.js"
    - "*.java"
    - "*.cpp"
    - "*.c"
    - "*.h"
    - "*.go"
    - "*.rs"
    - "*.md"
    - "*.txt"
    - "*.yaml"
    - "*.yml"
    - "*.json"
  file_exclude_patterns:
    - "*.pyc"
    - "*.min.js"
    - "*.log"
  max_result_size: 10485760  # 10MB
